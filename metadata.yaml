description: Stephen Leacock shot to popular acclaim as a humor writer prone to penning
  absurdist vignettes and other mirthful morsels. However, he was trained as a political
  economist and spent much of his life working in this and several other academic
  disciplines. The collaborative volume The Dawn of Canadian History showcases Leacock's
  strengths as a scholar and thinker.
